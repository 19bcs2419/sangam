<script>
function validateForm() {
  var x = document.forms["myForm"]["fname"].value;
  if (x == "" || x == null) {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>FEEDBACK</h2>


<form Feedback="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post" required>

  <input type="submit" value="Submit">
</form>

</body>
</html>
